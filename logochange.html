<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <link rel="stylesheet" href="logochange.css">
</head>
<body>

    

<section class="container">
    <input type="radio" name="color" id="color-1" checked hidden>
    <input type="radio" name="color" id="color-2" hidden>
    <input type="radio" name="color" id="color-3" hidden>
    <input type="radio" name="color" id="color-4" hidden>


<div class="gaurav box">
    <img id="img"  src="../logo/assets/download.jpeg" height="400px">
</div>
<!-- <input id="input" type="file"> -->

<div class="gaurav-nav">
<label for="color-1"></label>
<label for="color-2"></label>
<label for="color-3"></label>
<label for="color-4"></label>
</div>

</section>


<script>
    let img=document.getElementById('img');
    let input=document.getElementById('input');

    input.onChange=(event)=>{
        if(input.files[0])
        img.src=URL.createObjectURL(input.files[0]);
    };
</script>



    
</body>
</html>
